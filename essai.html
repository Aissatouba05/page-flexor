    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
  background: #333;
  display: flex;
  justify-content: space-around;
}

.menu-list {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu-list a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
}

.hamburger t{
  display: none;
}
.toggle-input{
  display: none;
} 
@media (max-width: 768px) {
  .menu-list {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: 4%;
    background: red;
    flex-direction: column;
    transform: translateX(100%);
    transition: transform 0.3s ease;
  }
  
 #toggle:checked ~ .menu-list {
  transform: translateX(0);
}

  
  .hamburger {
    display: block;
    font-size: 30px;
    padding: 20px;
    cursor: pointer;
  }
}

    </style>
</head>
<body>
    <nav class="menu">
  <input type="checkbox" id="toggle" class="toggle-input"> 
  <label for="toggle" class="hamburger">☰</label>
  <ul class="menu-list">
    <li><a href="#">Accueil</a></li>
    <li><a href="#">À propos</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>

</body>
</html>
